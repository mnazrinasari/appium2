name: Maven Build and Test

# Trigger workflow on push and pull request events
on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest  # The OS for your GitHub Action runner

    steps:
      # Step 1: Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Java (JDK 11 in this case)
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # Specify the JDK version you want to use

      # Step 3: Cache Maven dependencies (Optional but recommended to speed up builds)
      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository  # Path to the local Maven repository cache
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Step 4: Build and test the project using Maven
      - name: Build with Maven
        run: mvn clean install  # You can replace with mvn clean verify or your custom command
        env:
          MAVEN_OPTS: "-Xmx2g"  # Optionally set Java memory options

      # Step 5: Optionally, you can upload test results
      - name: Upload Test Results (JUnit)
        if: always()  # This ensures the step runs even if previous steps fail
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/test-*.xml  # Adjust this path if needed

      # Step 6: Optionally, you can upload the built artifacts
      - name: Upload build artifacts
        if: success()  # Only upload if build is successful
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: target/*.jar  # Adjust to match your output file type (e.g., .jar, .war)
